<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Habit Tracker</title>

<link rel="stylesheet" href="styles/main.css">
</head>
<body>
	
	<div class="app">
		<nav class="menu">
			<img class="logo" src="images/logo1.svg" draggable="false" alt="Logo">
			<div class="menu__list"></div>
				<button class="menu__add">
					<img src="images/addBtn.svg" draggable="false" alt="Add">
				</button>
		</nav>
		<div class="content">
			<header>
				<h1>Отжимания</h1>
				<div class="progress">
					<div class="progress__text">
						<div class="progress_name">Прогресс</div>
						<div class="progress_percent">80%</div>
					</div>
					<div class="progress__bar">
						<div class="progress__cover-bar"></div>
					</div>
				</div>
			</header>
			<main>
					<div>
						<div class="habbit">
							<div class="habbit__day">День 1</div>
							<div class="habbit__comment">Первый подход всегда дается тяжело</div>
							<button class="habbit__delete">
								<img src="images/garbage-bin.svg" alt="bin" draggable="false">
							</button>
						</div>
						<div class="habbit">
							<div class="habbit__day">День 2</div>
							<form class="habbit__form">
								<input class="input_icon" type="text" placeholder="Комментарий">
								<img class="input__icon" src="images/comment.svg" alt="Comment">
								<button class="button">Готово</button>
						</form>
						</div>
					</div>
			</main>
		</div>
	</div>

</body>
	<script src="scripts/index.js"></script>
</html>
